<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <div class="tzsk-container">
      <div class="max-w-sm overflow-hidden">
        <div class="tzsk-loaded" style="display: none;">
          <img class="w-full tzsk-poster" src="https://tailwindcss.com/img/card-top.jpg" alt="">
          <div class="px-2 py-4">
            <div class="font-bold text-lg tzsk-name">Hoichoi Downloader</div>
          </div>
          <div class="flex">
            <a href="#" class="tzsk-download no-underline bg-red hover:bg-red-dark text-white font-bold py-4 px-4 inline-flex flex-1 justify-center items-center">
              <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/>
              </svg>
              <span>Download in 720p</span>
            </a>
            <a href="#" target="_blank" class="tzsk-stream no-underline bg-blue hover:bg-blue-dark text-white font-bold py-4 px-4 flex-1 inline-flex justify-center">
              <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" width="90px" height="90px" viewBox="0 0 90 90" style="enable-background:new 0 0 90 90;" xml:space="preserve">
                  <path id="YouTube__x28_alt_x29_" d="M90,26.958C90,19.525,83.979,13.5,76.55,13.5h-63.1C6.021,13.5,0,19.525,0,26.958v36.084   C0,70.475,6.021,76.5,13.45,76.5h63.1C83.979,76.5,90,70.475,90,63.042V26.958z M36,60.225V26.33l25.702,16.947L36,60.225z" style="fill: rgb(255, 255, 255);"></path>
              </svg>
              <span>Stream in 720p</span>
            </a>
          </div>
        </div>
        <div class="tzsk-loaded">
          <div class="px-2 py-4 flex justify-center">
            <div class="font-bold text-md">Open video on Hoichoi to download</div>
          </div>
        </div>
      </div>
    </div>

    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
